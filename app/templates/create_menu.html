{% extends 'layout.html' %}
{% block content %}
	<div class="content-container">


	    <!-- end of .nav -->
			<h2>Create Food Item</h2>
			<hr>
			<form action="#" method="POST">


			  <div class="form-container">
			  	<div>
			  		<label for="name"><b>Food name</b><br></label>
			    	<input class="form-control" type="text" placeholder="Order Name..." name="name" required>
			  	</div>

				<div>
					<label for="price"><b>Price</b><br></label>
					<input class="form-control" type="number" placeholder="Order Price in Dollars..." name="price" required>
				</div>

				<div>
					<label for="dscription"><b>Description</b><br></label>
					<textarea class="form-control" rows="5" placeholder="Order Description..." name="description" required></textarea>
				</div>

			     <div>
			     	<button class="button button-primary" type="submit">Create</button>
			     </div>

			  </div>
			</form>
	</div>
{% endblock %}
