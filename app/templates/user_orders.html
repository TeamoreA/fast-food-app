{% extends 'layout.html' %}
{% block content %}

<div class="content-container">
  <span id="flash"></span>
	    <!-- end of .nav -->
      <div id="display-tab">
        <h2>My Orders</h2>
        <hr>
        <form onsubmit="event.preventDefault();">
            <div>
              <input type="number" min="1" placeholder="Enter order id to delete" id="order_id" style="padding: 8px;width: 30%;font-size: 15px; border-radius: 5px; min-width: 130px;" required>
              <button class="link-btn left-align button-danger" id="submit" onclick="deleteOrder();">Delete <i class="far fa-trash-alt"></i></button>
            </div>
        </form>
        <div style="overflow-x:auto;">
          <table id="user_orders">
            <tr>
              <th>#</th>
              <th>Order Name</th>
              <th>Ordered By</th>
              <th>Address</th>
              <th>Quantitiy</th>
              <th>Status</th>
              <th></th>
            </tr>
          </table>
        </div>
      </div>

      <div id="update-tab">
        <h2>Edit Food Item</h2>
        <hr>
        <!-- <span id="flash"></span> -->
        <form  onsubmit="event.preventDefault();">
          <div class="form-container" id="edit-order">
            <div>
              <label for="order"><b>Food name</b><br></label>
              <select class="form-control" id="order_menu">
            </select>
            </div>
          <div>
            <label for="quantity"><b>Quantity</b><br></label>
            <div id="my-quantity">
            </div>
            
          </div>

          <div>
            <label for="address"><b>Address</b><br></label>
            <input class="form-control" type="text" placeholder="Address" id="address" required>
          </div>

             <div>
              <button class="button button-primary" id="submit"  onclick="updateOrder();">Update</button>
             </div>

          </div>
        </form>
      </div>
      
      
	</div>
 <script type="text/javascript" src="{{ url_for('static', filename='js/user_orders.js') }}"></script>
  {% endblock %}
