{% extends 'layout.html' %}
{% block content %}
	<div class="container">

	    <!-- end of .nav -->
			<h2>Login Form</h2>
			<hr>
			<form onsubmit="event.preventDefault();" id="login">
			  <div class="form-container">
			  	<div>
			  		<label for="email"><b>User name</b><br></label>
			    	<input type="text" placeholder="Enter username" name="username" id="username" class="form-control" required>
			  	</div>

				<div>
					<label for="password"><b>Password</b><br></label>
				    <input type="password" placeholder="Enter Password" name="password" id="password" class="form-control" required>
				</div>

			     <div>
			     	<button class="button button-primary" id="submit" onclick="login();">Login</button>
			     	<label>
				      <input type="checkbox" checked="checked" name="remember"> Remember me
				    </label>
			     </div>
			  </div>
			</form>
		<!-- end of .content -->
		<div>
	        <small>
	            Need An Account? <a href="{{ url_for('register') }}">Sign Up Now</a>
	        </small>
	    </div>
	</div>
	<script type="text/javascript" src="{{ url_for('static', filename='js/users.js') }}"></script>
{% endblock %}
