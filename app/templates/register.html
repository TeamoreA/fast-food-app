{% extends 'layout.html' %}
{% block content %}
	<div class="container">

	    <!-- end of .nav -->
			<h2>Registration Form</h2>
			<hr>
			<!-- <span id="flash"></span> -->
			<form onsubmit="event.preventDefault();" id="register">

			  <div class="form-container">
			  	<div>
			  		<label for="name"><b>User Name</b><br></label>
			    	<input type="text" placeholder="Enter Username" name="name" id="name" required class="form-control">
			  	</div>

				<div>
					<label for="email"><b>Email</b><br></label>
			    	<input type="email" placeholder="Enter Email" name="email" id="email" required class="form-control" >
				</div>

				<div>
					<label for="password"><b>Password</b><br></label>
			    	<input type="password" placeholder="Enter Password" name="password" id="password" required class="form-control" >
				</div>

				<div>
					<label for="confirm_password"><b>Confirm Password</b><br></label>
			    	<input type="password" placeholder="Confirm your Password" name="confirm_password" id="confirm_password" required class="form-control" >
				</div>

		     	<div>
		     		<button class="button button-primary" id="submit" onclick="register();">Register</button>
		     	</div>

			  </div>
			</form>
		<!-- end of .content -->
		<div>
	        <small>
	            Already have an Account? Login  <a href="{{ url_for('login') }}">here</a>
	        </small>
	    </div>
	</div>
	<script type="text/javascript" src="{{ url_for('static', filename='js/users.js') }}"></script>
{% endblock %}
