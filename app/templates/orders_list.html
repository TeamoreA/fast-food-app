{% extends 'layout.html' %}
{% block content %}

<div class="content-container">
	    <!-- end of .nav -->
      
			<div class="header">
				<h2 class="left-align">All Orders</h2>
			</div>
			<hr>
      <span id="flash"></span>
      <form onsubmit="event.preventDefault();">
          <div>
            <input type="number" placeholder="Enter order id to process" id="order_id" style="padding: 6px;width: 30%;font-size: 15px; border-radius: 5px;" required>
            <select style="padding: 6px;width: 30%;font-size: 15px; border-radius: 5px;" id="status">
              <option value="Processing" id="status" style="font-size: 15px;">Processing</option>
              <option value="Complete" id="status" style="font-size: 15px;">Complete</option>
              <option value="Cancelled" id="status" style="font-size: 15px;">Cancelled</option>
            </select>
            <button class="link-btn left-align button-primary" id="submit" onclick="orderProcess();">Send</button>
          </div>
           <div>
            
           </div>
      </form>

      <div style="overflow-x:auto;">
        <table id="all_orders">
          <tr>
            <th>#</th>
            <th>Order Name</th>
            <th>Ordered By</th>
            <th>Address</th>
            <th>Quatity</th>
            <th>Status</th>
          </tr>
        </table>
      </div>
      
	</div>
<script type="text/javascript" src="{{ url_for('static', filename='js/admin_orders.js') }}"></script>
{% endblock %}
