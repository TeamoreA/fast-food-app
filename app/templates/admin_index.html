{% extends 'layout.html' %}
{% block content %}
<div class="content-container">
    <!-- end of .nav -->
    <!-- <span id="flash"></span> -->
	<div class="header">
		<h2 class="left-align">Menu</h2>
		<a class="link-btn left-align button-primary" href="{{ url_for('create_menu') }}"><i class="fas fa-plus"></i> New</a>
	</div>
	<hr>
	<div id="display-tab">
		<form onsubmit="event.preventDefault();">
	          <div>
	            <input type="number" min="1" placeholder="Enter menu id to delete" id="menu_id" style="padding: 8px;width: 30%;font-size: 15px; border-radius: 5px; min-width: 130px;" required>
	            <button class="link-btn left-align button-danger" id="submit" onclick="deleteMenu();">Delete <i class="far fa-trash-alt"></i></button>
	          </div>
	      </form>
		<div style="overflow-x:auto;">
			<table id="food_menu">
				<tr>
					<th>#</th>
					<th>Order Name</th>
					<th>Price</th>
					<th></th>
				</tr>
			</table>
		</div>
	</div>

	<div id="update-tab">
		<form  onsubmit="event.preventDefault();">
		  <div class="form-container">
		  	<div>
		  		<label for="name"><b>Food name</b><br></label>
		  		<input class="form-control" type="text" placeholder="Food Name..." id="name" required>
		  	</div>
			<div>
				<label for="price"><b>Price</b><br></label>
				<div id="my-price"></div>
			</div>
			<div>
				<label for="image"><b>Image Url</b><br></label>
				<div id="my-image"></div>
			</div>

			<div>
				<label for="description"><b>Description</b><br></label>
				<textarea class="form-control" rows="5" placeholder="Order Description..." id="description" required></textarea>
			</div>

		     <div>
		     	<button class="button button-primary"  id="submit" onclick="updateMenu();">Update</button>
		     </div>

		  </div>
		</form>
	</div>
	
</div>
<script type="text/javascript" src="{{ url_for('static', filename='js/menu.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/delete_menu.js') }}"></script>
{% endblock %}
